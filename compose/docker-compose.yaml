version: "3.7"
services:
  curieproxy:
    container_name: curieproxy
    image: "curiefense/curieproxy-envoy:${DOCKER_TAG}"
    restart: always
    volumes:
      - curieproxy_config:/config
    environment:
      - ENVOY_UID
      - TARGET_ADDRESS=echo
      - TARGET_PORT=8080
      - XFF_TRUSTED_HOPS
    networks:
      curiemesh:
        aliases:
          - curieproxy
    ports:
      - "30081:80"
      - "30444:443"
      - "8001:8001"
    secrets:
      - curieproxysslcrt
      - curieproxysslkey

  confserver:
    container_name: confserver
    image: "curiefense/confserver:${DOCKER_TAG}"
    restart: always
    volumes:
      - persistent_confdb:/config
      - local_bucket:/bucket
    tty: true
    environment:
      - CURIE_BUCKET_LINK
      - INIT_GIT_ON_STARTUP=yes
      - BOOTSTRAP_BUCKET_ON_STARTUP=yes
      - IF_NO_CONFIG_INIT_FROM=/bootstrap/confdb-initial-data/
    networks:
      - confnet
    ports:
      - "30000:80"
    secrets:
      - s3cfg
  #      - gc
  #      - azr

  curiesync:
    container_name: curiesync
    image: "curiefense/curiesync:${DOCKER_TAG}"
    restart: always
    volumes:
      - local_bucket:/bucket
      - curieproxy_config:/config
    tty: true
    environment:
      - CURIE_BUCKET_LINK
      - RUN_MODE=PERIODIC_SYNC
    networks:
      - curiemesh
    secrets:
      - s3cfg
#      - gc
#      - azr

  curietasker:
    container_name: curietasker
    image: "curiefense/curietasker:${DOCKER_TAG}"
    restart: always
    networks:
      - confnet

  redis:
    container_name: redis
    image: "curiefense/redis:${DOCKER_TAG}"
    restart: always
    volumes:
      - persistent_redis:/data
    networks:
      curiemesh:
        aliases:
          - redis
    ports:
      - "6379:6379"

  echo:
    container_name: echo
    image: jmalloc/echo-server
    restart: always
    networks:
      curiemesh:
        aliases:
          - echo

  curielogger:
    container_name: curielogger
    image: "curiefense/curielogger:${DOCKER_TAG}"
    #image: "curielogger"
    restart: always
    environment:
      - CURIELOGGER_OUTPUTS_LOGSTASH_ENABLED=true
      - CURIELOGGER_OUTPUTS_LOGSTASH_URL=http://logstash:5001/
      - CURIELOGGER_METRICS_PROMETHEUS_ENABLED=true
      - ELASTICSEARCH_URL=http://elasticsearch:9200/
      - STDOUT_ENABLED=false
    networks:
      - curiemesh
    ports:
      - "9001:9001"
      - "2112:2112"

  uiserver:
    container_name: uiserver
    image: "curiefense/uiserver:${DOCKER_TAG}"
    restart: always
    networks:
      - confnet
    ports:
      - "30080:80"
      - "30443:443"
    secrets:
      - uisslcrt
      - uisslkey

  prometheus:
    container_name: prometheus
    image: "curiefense/prometheus:${DOCKER_TAG}"
    restart: always
    volumes:
      - persistent_prometheus:/var/run/prometheus
    ports:
      - 9090:9090
    networks:
      - curiemesh

  grafana:
    container_name: grafana
    image: "curiefense/grafana:${DOCKER_TAG}"
    restart: always
    volumes:
      - persistent_grafana:/var/lib/grafana
    networks:
      - curiemesh
      - confnet
    ports:
      - 30300:3000

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    restart: always
    volumes:
      - persistent_elasticsearch:/usr/share/elasticsearch/data
    environment:
      - node.name=es
      - cluster.name=curiefense-es-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - curiemesh
    ports:
      - 9200:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    restart: always
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - TELEMETRY_ENABLED=false
      - TELEMETRY_OPTIN=false
    networks:
      - curiemesh
    ports:
      - 5601:5601

  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    restart: always
    volumes:
      - type: bind
        source: ./logstash
        target: /usr/share/logstash/pipeline/
        read_only: true
      - type: bind
        source: ./logstash/pipelines.yml
        target: /usr/share/logstash/config/pipelines.yml
        read_only: true
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - CURIEFENSE_INDEX_NAME=curieaccesslog
    networks:
      - curiemesh
    ports:
      # http input
      - 5001:5001

  # uncomment this to replace logstash with fluentd
  # fluentd:
  #   container_name: fluentd
  #   image: "curiefense/fluentd:${DOCKER_TAG}"
  #   restart: always
  #   volumes:
  #     - type: bind
  #       source: ./fluent.conf
  #       target: /fluentd/etc/fluent.conf
  #       read_only: true
  #   environment:
  #     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
  #     - CURIEFENSE_INDEX_NAME=curieaccesslog
  #   networks:
  #     - curiemesh
  #   ports:
  #     # http input
  #     - 5001:5001


networks:
  curiemesh:
    name: curiemesh
    driver: bridge
  confnet:
    name: confnet
    driver: bridge

volumes:
  # persistent volumes
  persistent_confdb:
  persistent_elasticsearch:
  persistent_grafana:
  persistent_redis:
  persistent_prometheus:
  # used for single-node dev or demo deployments.
  # Replaced with an S3/GC/AZE bucket in larger deployments
  local_bucket:
  # shared between curiesync and curieproxy
  curieproxy_config:

secrets:
  s3cfg:
    file: "curiesecrets/s3cfg"

  uisslcrt:
    file: "curiesecrets/uiserver_ssl/ui.crt"
  uisslkey:
    file: "curiesecrets/uiserver_ssl/ui.key"
  curieproxysslcrt:
    file: "curiesecrets/curieproxy_ssl/site.crt"
  curieproxysslkey:
    file: "curiesecrets/curieproxy_ssl/site.key"
